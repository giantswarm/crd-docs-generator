version: 2.1
orbs:
  architect: giantswarm/architect@5.9.0

workflows:
  build-workflow:
    jobs:
      - architect/go-build:
          name: go-build
          binary: crd-docs-generator
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-registries:
          context: architect
          name: push-to-registries
          requires:
            - go-build
          filters:
            tags:
              only: /^v.*/
